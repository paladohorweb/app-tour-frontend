<section class="container">
  <h1 class="title">Explora Tours</h1>

  <p *ngIf="loading">Cargando tours...</p>
  <p *ngIf="!loading && error" class="error">{{ error }}</p>

  <p *ngIf="!loading && !error && tours.length === 0">
    No hay tours para mostrar.
  </p>

  <div class="grid" *ngIf="!loading && !error && tours.length > 0">
    <article class="card" *ngFor="let tour of tours">
      <img [src]="tour.imagenUrl || 'assets/placeholder.jpg'" alt="tour" />

      <div class="content">
        <h3>{{ tour.nombre }}</h3>
        <p>{{ tour.descripcion }}</p>

        <div class="meta">
          <span>{{ tour.ciudad }}, {{ tour.pais }}</span>
          <strong>$ {{ (tour.precio ?? 0) | number:'1.0-0' }}</strong>
        </div>

        <a [routerLink]="['/checkout', tour.id]" class="btn">Reservar</a>
      </div>
    </article>
  </div>
</section>
