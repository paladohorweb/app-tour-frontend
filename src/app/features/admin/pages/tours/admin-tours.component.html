<div class="wrap">
  <h2>Tours creados</h2>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ciudad</th>
        <th>Precio</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of tours">
        <td>{{ t.nombre }}</td>
        <td>{{ t.ciudad }}</td>
        <td>$ {{ t.precio | number }}</td>
      </tr>
    </tbody>
  </table>
</div>
